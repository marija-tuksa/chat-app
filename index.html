<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <meta name="seminarski rad" content="chat-room">
  <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link href="./css/style.css" rel="stylesheet">
  <title>chatRoom</title>
  <link rel="icon" href="images/Favicon.png">
</head>

<body>
  <div class="container-fluid mw-100">
    <div class="row d-flex justify-content-center">


      <div class="col-sm-4 login" id="join-view">
        <div class="col-sm-12" id="join-center">
          <div class="col-sm-8 m-2">
            <input type="text" id="user-name" class="form-control" placeholder="Username" autofocus>
          </div>
          <div class="col-sm-12 m-2">
            <div class="col-sm-12" id="avatars">
            </div>
            <div class="col-sm-12 mt-2">

            </div>
          </div>
          <div class="col-sm-12 p-2">
            <button type="button" class="btn btn-info" id="join-button">Join</button>
          </div>
        </div>
      </div>


      <div class="col-sm-5 chat-room" id="chat-body">
        <div class="col-sm-12 members-count" id="ekipa">
        </div>
        <div class="col-sm-12">
          <div class="row mt-3 p-2 members-msg-container" id="members-msg-container">
            <div class="col-sm-3 members-list" id="members-list"></div>
            <div class="col-sm-9 message-container" id="message-container"></div>
          </div>
        </div>
        <div class="col-sm-12 mt-3">
          <form class="msg-form col-sm-12" onsubmit="return false;">
            <input class="msg-input form-control" placeholder="Message... " autofocus type="text" />
            <input class="msg-btn btn btn-outline-dark" value="Send" type="submit" />
          </form>
        </div>
        <div class="col-sm-12 mt-3 text-center">
          <button type="button" class="btn btn-outline-dark" id="exit-button">Logout</button>
        </div>

      </div>

    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
